<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- Header Section -->
  <header class="dark-bg">
    <nav class="navigation">
      <div class="logo"><a class="logo-st" href="#">Header Logo</a></div>
      <ul class="links">
        <li><a class="header-link-st" href="#">Header link one</a></li>
        <li><a class="header-link-st" href="#">Header link two</a></li>
        <li><a class="header-link-st" href="#">Header link three</a></li>
      </ul>
    </nav>
  </header>
  <!-- End of Header Section -->

  <!-- Hero Section -->
  <section class="hero dark-bg">
    <div class="hero-wrapper">
      <div class="welcome">
        <h1 class="hero-main hero-main-st">This website is awesome</h1>
        <p class="hero-secondary hero-secondary-st">This website has some subtext that goes under the main title. it's a smaller font and the color is lower contrast.</p>
        <button class="button button-st"><a href="#">Sign up</a></button>
      </div>
      <div class="image-placeholder image-placeholder-st">
        <span class="placeholder-text placeholder-text-st">This is a placeholder for an image</span>
      </div> 
  </section>

  <!-- End of Hero Section -->
  <!-- <section class="cards"></section>
  <section class="testimony"></section>
  <section class="call-to-action"></section>
  <footer class="footer"></footer>
  -->
</body>
</html>
